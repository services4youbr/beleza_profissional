<ion-header>

  <ion-navbar>
    <ion-title>Calendario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <calendar #calendar 
    [eventSource]="eventSource" 
    (onEventSelected)="onEventSelected($event)" 
    [locale]="calendar.locale" 
    [currentDate]="calendar.currentDate"
    (onTimeSelected)="onTimeSelected($event)" step="30">
  </calendar>
</ion-content>
