<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AFROBELLA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content 
  class="content-inside form-cadastro" 
  [ngClass]="{
    'etapa-1' : isEtapa1,
    'etapa-2' : isEtapa2,
    'etapa-3' : isEtapa3,
    'etapa-4' : isEtapa4,
    'etapa-5' : isEtapa5
  }" 
  padding>
  <div class="form-cadastro__etapa1" [ngClass]="{'was-etapa1' : isEtapa2}">
    <button ion-button block class="default-color" (click)="etapa2()">Próximo</button>
  </div>
  <div class="form-cadastro__etapa2" [ngClass]="{'is-etapa2' : isEtapa2}">
    <button ion-button block class="default-color">Anterior</button>
    <button ion-button block class="default-color">Próximo</button>
  </div>
</ion-content>
