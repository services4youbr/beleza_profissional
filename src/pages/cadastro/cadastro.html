<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AFROBELLA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content 
  class="content-inside form-cadastro" 
  [ngClass]="{
    'etapa-1' : isEtapa1,
    'etapa-2' : isEtapa2,
    'etapa-3' : isEtapa3,
    'etapa-4' : isEtapa4,
    'etapa-5' : isEtapa5,
    'etapa-5__volta' : backEtapa4,
    'etapa-4__volta' : backEtapa3,
    'etapa-3__volta' : backEtapa2,
    'etapa-2__volta' : backEtapa1
  }" 
  padding>
  
  <div class="form-cadastro__etapa1" 
    [ngClass]="{
      'is-etapa1' : isEtapa1, 
      'was-etapa1' : isEtapa2,
      'back-form2' : backEtapa1
    }">
    <div class="bg-opacity"></div>
    <ion-card>

      <ion-card-header>
        <p class="second-text-color">Deseja ser optante do <b>MEI</b>?</p>
      </ion-card-header>
    
      <ion-card-content>
        <div class="buttons">
          <button ion-button class="default-color buttons__button" (click)="goToEtapa2()">Sim</button>
          <button ion-button class="default-color buttons__button" (click)="goToEtapa3()">Não</button>
        </div>
        <p class="nota-rodape"><a href="#">O que é MEI?</a></p>
      </ion-card-content>
    
    </ion-card>
    
  </div>
  <div class="form-cadastro__etapa2" 
    [ngClass]="{
      'is-etapa2' : isEtapa2, 
      'was-etapa2' : isEtapa3,
      'back-form3' : backEtapa2,
      'go-etapa1' : backEtapa1
    }">
    <button ion-button block class="default-color" (click)="backToEtapa1()">Anterior</button>
    <button ion-button block class="default-color"(click)="goToEtapa3()">Próximo</button>
  </div>
  <div class="form-cadastro__etapa3" 
    [ngClass]="{
      'is-etapa3' : isEtapa3, 
      'was-etapa3' : isEtapa4,
      'back-form4' : backEtapa3,
      'go-etapa2' : backEtapa2
    }">
    <button ion-button block class="default-color" (click)="backToEtapa2()">Anterior</button>
    <button ion-button block class="default-color" (click)="goToEtapa4()">Próximo</button>
  </div>
  <div class="form-cadastro__etapa4" 
    [ngClass]="{
      'is-etapa4' : isEtapa4, 
      'was-etapa4' : isEtapa5,
      'back-form5' : backEtapa4,
      'go-etapa3' : backEtapa3
    }">
    <button ion-button block class="default-color" (click)="backToEtapa3()">Anterior</button>
    <button ion-button block class="default-color" (click)="goToEtapa5()">Próximo</button>
  </div>
  <div class="form-cadastro__etapa5" 
    [ngClass]="{
      'is-etapa5' : isEtapa5,
      'go-etapa4' :backEtapa4 
    }">
    <button ion-button block class="default-color" (click)="backToEtapa4()">Anterior</button>
    <button ion-button block class="default-color">Me cadastre</button>
  </div>
</ion-content>
