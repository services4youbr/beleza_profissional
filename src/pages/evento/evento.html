<ion-header>

  <ion-navbar>
    <ion-title>Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png"> 
      </ion-avatar>
      <h2>{{evento.title}}</h2>
      <p>{{diaSelecionado | date:'dd/MM/yyyy'}}</p>
    </ion-item>

    <ion-card-content>
      <p *ngIf='!evento.allDay'>Come√ßa as {{evento.startTime | date:'hh:mm a'}}</p>
      <p *ngIf='!evento.allDay'>Termina {{evento.endTime | date:'hh:mm a'}}</p>
      <p *ngIf='evento.allDay'>O dia todo.</p>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
