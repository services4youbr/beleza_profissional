<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="../../assets/imgs/logo/logo_afrobella.png">
  </ion-navbar>
</ion-header>


<ion-content class="content-inside content-perfil" padding>
  <h2>{{nomeUsuario}}</h2>
  <p>Você já fez {{countEventoProximos == 0 ? '0' : countEventoProximos}} atendimentos.</p>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" value="{{nomeUsuario}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Atividade primária</ion-label>
          <ion-select [(ngModel)]="dadosPessoais.atividadePrimaria">
            <ion-option 
              value="Cabelereira" 
              [attr.selected]="dadosPessoais.atividadePrimaria == 'Cabelereira' ? true : false">Cabelereira</ion-option>
            <ion-option 
              value="Manicure"
              [attr.selected]="dadosPessoais.atividadePrimaria == 'Manicure' ? true : false">Manicure/Pedicure</ion-option>
            <ion-option 
            value="Maquiadora"
            [attr.selected]="dadosPessoais.atividadePrimaria == 'Maquiadora' ? true : false">Maquiadora</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Atividade secundária</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>CPF</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab input-has-focus item-input-has-focus">
          <ion-label floating>Data de nascimento</ion-label>
          <!--<ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>-->
          <ion-input type="date" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Telefone</ion-label>
          <ion-input type="tel" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Celular</ion-label>
          <ion-input type="tel" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>CEP</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Logradouro</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item class="item__form-ab">
          <ion-label floating>Número</ion-label>
          <ion-input type="number" value=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="item__form-ab">
          <ion-label floating>Complemento</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item class="item__form-ab">
          <ion-label floating>Bairro</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="item__form-ab">
          <ion-label floating>Estado</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Cidade</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
