<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Login</ion-label>
    <ion-input type="text" [(ngModel)]="login"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-item >
    <button ion-button block (click)="logar()">Logar</button>
  </ion-item>

  <ion-item > 
    <button ion-button block (click)="cadastrar()">Cadastro</button>
  </ion-item>
</ion-content>
