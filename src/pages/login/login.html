<ion-content class="bg-login">


  <div class="login-box__header">
    <img src="../../assets/imgs/bg-login.jpg" alt="Afrobella" class="img-responsive">
  </div>
  <div class="login-box">
    <p class="login-box__text">Entre com</p>
    <div class="midias-sociais">
      <p class="login-box__icon">
        <a href="#" (click)="tryGoogleLogin()"><img class="login-box__midias" src="../../assets/imgs/google-img.png" alt="Login com sua conta do Google"></a>
      </p> 
      <p class="login-box__icon">
        <a href="#" (click)="tryFacebookLogin()"><img class="login-box__midias" src="../../assets/imgs/facebook.png" alt="Login com sua conta do Facebook"></a>
      </p>
    </div>

    <hr>
    <div class="login-box__inputs">
      <ion-input type="text" [(ngModel)]="login" name="login" placeholder="Login"></ion-input>
      <ion-input type="password" [(ngModel)]="senha" name="senha" placeholder="Senha"></ion-input>
      
    </div>
  
    <div class="buttons">
      <button ion-button block (click)="tryLogin()" class="default-color">Entrar</button>
      <p>NÃ£o possui login? <span id="goToCadastro" class="default-text-color" (click)="goToCadastro()">Cadastre-se</span></p>
      
    </div>

  </div>
</ion-content>
