<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <calendar #calendar [eventSource]="eventSource" (onEventSelected)="onEventSelected($event)" [locale]="calendar.locale" [currentDate]="calendar.currentDate"
  (onTimeSelected)="onTimeSelected($event)" step="30">
  </calendar>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
