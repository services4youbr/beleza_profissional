<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AFROBELLA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-inside" padding>
  <div class="imagem-perfil">
    <img class="imagem-perfil__image circle" src="{{photoUrl}}" />
    <p class="imagem-perfil__icon circle">
      <button ion-button icon-only>
        <ion-icon name="camera"></ion-icon>
      </button>
    </p>
    <div class="imagem-perfil__title">{{nomeUsuario}}</div>
    <div class="imagem-perfil__subtitle">Maquiadora</div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-card class="eventos-home --hoje" (click)="navegarHoje()">
          <ion-card-header>
            <span>{{eventoProvider.countEventosHoje()}}</span>
            <img src="../../assets/icon/schedule-button.svg" alt="Compromissos para hoje">
          </ion-card-header>
          <ion-card-content>
            Hoje
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col col-4>
        <ion-card class="eventos-home --amanha">
          <ion-card-header>
            <span>{{eventoProvider.countEventosAmanha()}}</span>
            <img src="../../assets/icon/calendar.svg" alt="Compromissos para amanhã">
          </ion-card-header>
          <ion-card-content>
            Amanhã
          </ion-card-content>

        </ion-card>

      </ion-col>
      <ion-col col-4>
        <ion-card class="eventos-home --todos">
          <ion-card-header>
            {{eventoProvider.countEventosMaiorIgualHoje()}}
          </ion-card-header>
          <ion-card-content>
            Próximos
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card class="financeiro-card">

          <ion-card-header>
            <img src="../../assets/icon/coin.svg" class="financeiro-card__icon" alt="Financeiro">
            <span>Financeiro</span>
          </ion-card-header>

          <ion-card-content>
            <p class="financeiro-card__texto">R$ 207,23</p>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button block class="default-color btn-atendimento">Iniciar atendimento</button>
      <p class="link-cancelar-atendimento">Cancelar atendimento</p>
    </ion-row>
  </ion-grid>
</ion-content>
