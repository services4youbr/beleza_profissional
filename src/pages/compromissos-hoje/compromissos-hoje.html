<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AFROBELLA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card  *ngFor="let item of eventosHojeLista | async">
        <ion-card-content>
          <ion-card-title>{{item.title}}</ion-card-title>
          <p>
            Inicio: {{item.startTime}}
          </p>
          <p>
            {{item.endereco}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
