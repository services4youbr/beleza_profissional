<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="../../assets/imgs/logo/logo_afrobella.png">
  </ion-navbar>
</ion-header>


<ion-content class="content-inside content-perfil" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Nome completo</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>CPF</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab input-has-focus item-input-has-focus">
          <ion-label floating>Data de nascimento</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Telefone</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Celular</ion-label>
          <ion-input type="tel" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>CEP</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Logradouro</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item class="item__form-ab">
          <ion-label floating>NÃºmero</ion-label>
          <ion-input type="number" value=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="item__form-ab">
          <ion-label floating>Complemento</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item class="item__form-ab">
          <ion-label floating>Bairro</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="item__form-ab">
          <ion-label floating>Estado</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item__form-ab">
          <ion-label floating>Cidade</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="buttons">
    <button ion-button class="default-color buttons__button">Cadastrar</button>
  </div>
</ion-content>
